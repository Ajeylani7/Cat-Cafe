<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tuxedo Cat Coffee</title>
    <link type="text/css" rel="stylesheet" href="cafe.css" />
  </head>
  <body>
    <header>
      <img src="images/logo2.jpeg" id="logo-img" alt="Cat Cafe" />
    </header>
    <main>
      <form
        id="order_form"
        name="order_form"
        action="checkout.html"
        method="get"
      >
        <h1>Thank you!</h1>
        <p>Thank you for visiting Tuxedo Cat Coffee.</p>
    </br>
        <div id="order_summary"></div>

        <p>Order Total: <span id="order_total"></span></p>
        </br>
        <p>Items Ordered:</p>
        <ul id="items_ordered"></ul>

       <button id="redirect-button"><a href="index.html">Place another order</a></button> 
      </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="cafe.js"></script>
  </body>
</html>
